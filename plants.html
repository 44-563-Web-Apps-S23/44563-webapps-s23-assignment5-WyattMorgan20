<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basic HTML Structure</title>
  <h1>Plants by Wyatt Morgan</h1>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>
  <div class = "Container-fluid">
    <div class = "row">
      <div class = "col-sm-2">M</div>
      <div class = "col-sm-2">O</div>
      <div class = "col-sm-2">R</div>
      <div class = "col-sm-2">G</div>
      <div class = "col-sm-2">A</div>
      <div class = "col-sm-2">N</div>
    </div>
    <div class = "row">
      <div class = "col-md">M - Magnolia</div>
      <div class = "col-md">O - Olea</div>
      <div class = "col-md">R - Restio</div>
      <div class = "col-md">G - Gaura</div>
      <div class = "col-md">A - Abelia</div>
      <div class = "col-md">N - Nepeta</div>
    </div>
  </div>
  <p>The row that breaks first is the plant names row because it has larger text inside of it</p>
  
</body>
</html>
